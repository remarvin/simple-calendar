<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <title>Simple Calendar</title>
	
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="demo1"></div>
	
	<script src="dist/simple-calendar.js"></script>
	<script>
	  var demo1 = document.querySelector('#demo1');
	  simpleCalendar(demo1, {
	    year: 2018,
		month: 11,
		dayDisplay: 'short',
		monthDisplay: 'short',
		days: {
		  1: '<div title="Some amazing stuff happens today">Stuff</div>',
		  15: '<div title="Some more amazing stuff happens here">Stuff</div>'
		}
	  });
	</script>
  </body>
</html>
